{% extends "layout.html" %}
{% block content %}
<h1 class="display2"> Status: </h1>
<ul>
{% for s in status %}
<li>
<li class="navbar-brand" style="padding-top:1.5vw;">{{ (s.keys()) | first }}: {{ s['total'] }}</h1>
{% if (s.values()) | first == True  %}
<h1 class="navbar-brand" style="display: inline-block;">Done</h1>
{% else %}
<h1 class="navbar-brand" style="display: inline-block;">Updating..</h1>
{% endif%}
</li>
<br>
{% endfor %}
</ul>
{% endblock content %}
